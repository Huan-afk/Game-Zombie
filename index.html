<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bắn Zombie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        canvas {
            border: 2px solid #fff;
            max-width: 100%;
            max-height: 100%;
        }
        #leaderboardForm {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            color: white;
            text-align: center;
            width: 300px;
            z-index: 1000;
        }
        #leaderboardForm input {
            margin: 10px 0;
            padding: 8px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #leaderboardForm button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #leaderboardForm button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Import Phaser from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <!-- Import Supabase JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Leaderboard Form -->
    <div id="leaderboardForm" onclick="event.stopPropagation();">
        <h2>Chúc mừng!</h2>
        <p>Điểm của bạn: <span id="finalScore">0</span></p>
        <p>Bạn đã lọt vào bảng xếp hạng!</p>
        <form id="playerInfoForm" onsubmit="event.stopPropagation();">
            <label for="initials">Nhập tên viết tắt (3 chữ cái):</label>
            <input type="text" id="initials" maxlength="3" required pattern="[A-Za-z]{3}" placeholder="AAA" onclick="event.stopPropagation();" onkeydown="event.stopPropagation();">
            
            <label for="email">Email của bạn:</label>
            <input type="email" id="email" required placeholder="example@email.com" onclick="event.stopPropagation();" onkeydown="event.stopPropagation();">
            
            <button type="submit" onclick="event.stopPropagation();">Gửi Điểm</button>
        </form>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
